<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="dist/css/style.css">
        <title>Document</title>
    </head>

    <body>
        <header class="bg-light">
            <div class="container-fluid p-5 d-flex align-items-center justify-content-center">
                <h2 class="font-weight-light text-center">Bienvenue sur Simuville, le site de simulation de Villes</h2>
            </div>
        </header>
        <div class="container-fluid test">
            <section class="container pt-4 pb-4">
                <div class="row">
                    <label class="mb-3" for="nbville">Déterminer le nombre de villes</label>
                    <div class="col-12"><input class="w-100 form-control firstForm" type="number" id="nbville" value="1" min="1"
                            max="3"></div>
                    <label class="mt-3" for="nban">Déterminer le nombre d'année de la simulation</label>
                    <div class="col-12"><input class="w-100 form-control firstForm" type="number" id="nban" value="1" min="1" max="20000"></div>
                    <div class="col-12" id="hideBtn"><button class="btn mt-3 text-white bg-secondary" id="firstBtn">Pamétrer les Villes</button></div>
                </div>
            </section>
            <section class="p-3">
                <div class="row">
                    <div class="col-12 col-md-10">
                        <div class="row" id="formCity">
                        </div>
                    </div>
                    <div class="col-12 col-md-2" id="btnSimu">
                    </div>
                </div>
            </section>
        </div>
        <script src="dist/jquery/jquery.js"></script>
        <script src="dist/bootstrap/js/bootstrap.js"></script>
        <script src="dist/js/app.js"></script>
    </body>

</html>
